<!-- Llamado a Libreria de Google Chart -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
     
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var jsonData = $.ajax({
          url: "https://gitelectiva.herokuapp.com/getDataGoogle",
          dataType: "json",
          async: false
          }).responseText;

        // Create our data table out of JSON data loaded from server.
        var data = new google.visualization.DataTable(jsonData);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('div_chartGoogle'));

        chart.draw(data, options);
      }
      setInterval(drawChart, 3000);
    </script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
      
          function drawChart() {


        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['V Bat', 0],
          ['V Panel ', 0]
         
         
         
         
        ]);

        var options = {
          max : 100,
          width: 400, height: 400,
          redFrom: 70, redTo: 90,
          yellowFrom:90, yellowTo:100,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('Medidores'));

        chart.draw(data, options);

        setInterval(function() {
            var JSON=$.ajax({
                url:"https://gitelectiva.herokuapp.com/consultardato",
                dataType: 'json',
                async: false}).responseText;
            var Respuesta=jQuery.parseJSON(JSON);
            
          data.setValue(0, 1,Respuesta[0].voltaje);
          data.setValue(1, 1,Respuesta[0].corriente);
         
          chart.draw(data, options);
        }, 1300);
        
      }
  </script>
